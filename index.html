<!DOCTYPE html>
<html>
  <head>
    <title>my weather app</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-8">
            <div class="mb-3">
              <input
                type="search"
                class="form-control"
                placeholder="Type the city"
                id="input"
              />
            </div>
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Search"
              id="button"
              class="btn btn-primary"
            />
          </div>
          <div class="col-2">
            <input
              type="button"
              value="current"
              id="current"
              class="btn btn-warning"
            />
          </div>
        </div>
      </form>

      <div class="row">
        <h1><strong></strong></h1>
        <div class="col-6">
          <h2>
            <img src="" id="icon" width="85px" /><span id="temp"></span
            ><small id="degree"
              ><a href="#" id="toC">°C</a>|<a href="#" id="toF">°F</a></small
            >
          </h2>
          <h3 id="description"></h3>
        </div>
        <div class="col-6">
          <ul>
            <li>
              <h3 id="time">date</h3>
            </li>
            <li>
              <h3>Humidity: <span id="humidity"> </span></h3>
            </li>
            <li>
              <h3>Wind speed: <span id="speed"> </span></h3>
            </li>
            <li>
              <h3>Feels like: <span id="feel"> </span></h3>
            </li>
          </ul>
        </div>
      </div>
      <div id="forecast">
        <div class="row">
          <div class="col">
            <h4>
              Tmrw
              <img
                src="https://openweathermap.org/img/wn/04d@2x.png"
                width="40px"
              />
              <div>18° 12°</div>
            </h4>
          </div>
          <div class="col">
            <h4>Tue 🌥️</h4>
          </div>
          <div class="col">
            <h4>Wed 🌥️</h4>
          </div>
          <div class="col">
            <h4>Thu 🌧️</h4>
          </div>
          <div class="col">
            <h4>Fri 🌨️</h4>
          </div>
          <div class="col">
            <h4>Sat 🌨️</h4>
          </div>
          <div class="col">
            <h4>Sun 🌥️</h4>
          </div>
        </div>
      </div>
      <script src="src/index.js"></script>
    </div>
    <div class="coder">
      <a href="https://github.com/realRJ10/my-weather-app" target="_blank"
        >Open-source code </a
      >by Mojdeh Khorsand Moghadam
    </div>
  </body>
</html>
